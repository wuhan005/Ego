name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-w -s" -v -o ./publish/Ego_linux_amd64 ./src
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "-w -s" -v -o ./publish/Ego_macos ./src
          CGO_ENABLED=0 GOOS=windows GOARCH=386 go build -ldflags "-w -s" -v -o ./publish/Ego_win_386 ./src
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags "-w -s" -v -o ./publish/Ego_win_amd64 ./src

      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          # Artifact name
          name: Ego
          # Directory containing files to upload
          path: ./publish
